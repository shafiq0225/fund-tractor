<div class="w-full max-w-lg rounded-2xl shadow-xl overflow-hidden bg-white">
  <!-- Header -->
  <div class="px-8 pt-6 pb-4 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-white">
    <h2 class="text-2xl font-bold text-blue-700 flex items-center gap-2">
      <mat-icon class="text-blue-600">playlist_add</mat-icon>
      Add Scheme
    </h2>
    <p class="text-sm text-gray-500 mt-1">Fill in details to create a new scheme.</p>
  </div>

  <!-- Form -->
  <form [formGroup]="schemeForm" class="px-8 py-6 space-y-6">
    <!-- Fund Name -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1 items-center gap-1">
        <mat-icon class="text-blue-500 text-base">account_balance</mat-icon>
        Fund Name
      </label>
      <input type="text" formControlName="fundName" class="w-full rounded-lg border border-gray-300 px-3 py-2 
                    focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter fund name" />
      <div class="h-5">
        <p *ngIf="schemeForm.get('fundName')?.touched && schemeForm.get('fundName')?.invalid"
          class="text-red-500 text-xs">Fund Name is required</p>
      </div>
    </div>

    <!-- Scheme Name -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1 items-center gap-1">
        <mat-icon class="text-blue-500 text-base">description</mat-icon>
        Scheme Name
      </label>
      <input type="text" formControlName="schemeName" class="w-full rounded-lg border border-gray-300 px-3 py-2 
                    focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        placeholder="Enter scheme name" />
      <div class="h-5">
        <p *ngIf="schemeForm.get('schemeName')?.touched && schemeForm.get('schemeName')?.invalid"
          class="text-red-500 text-xs">Scheme Name is required</p>
      </div>
    </div>

    <!-- Scheme Code -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1 items-center gap-1">
        <mat-icon class="text-blue-500 text-base">qr_code</mat-icon>
        Scheme Code
      </label>
      <input type="text" formControlName="schemeId" class="w-full rounded-lg border border-gray-300 px-3 py-2 
                    focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        placeholder="Enter scheme code" />
      <div class="h-5">
        <p *ngIf="schemeForm.get('schemeId')?.touched && schemeForm.get('schemeId')?.invalid"
          class="text-red-500 text-xs">Scheme Code is required</p>
      </div>
    </div>

    <!-- Toggle -->
    <div class="flex items-center justify-between">
      <span class="text-gray-700 font-medium">Active Status</span>

      <!-- Toggle with text -->
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" formControlName="isApproved" class="sr-only peer" />

        <!-- Switch track -->
        <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-indigo-600 transition"></div>
        <!-- Switch knob -->
        <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full 
                peer-checked:translate-x-5 transition"></div>

        <!-- ON/OFF text -->
        <span class="ml-3 text-sm font-medium"
          [ngClass]="schemeForm.get('isApproved')?.value ? 'text-indigo-600' : 'text-gray-300'">
          {{ schemeForm.get('isApproved')?.value ? 'ON' : 'OFF' }}
        </span>
      </label>
    </div>

  </form>

  <!-- Footer -->
  <div class="flex justify-end gap-3 px-8 py-4 border-t border-gray-200 bg-gray-50">
    <button (click)="cancel()" class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 
                   hover:bg-gray-100 transition font-medium flex items-center gap-1">
      <mat-icon class="text-gray-500 text-base">close</mat-icon>
      Cancel
    </button>
    <button (click)="onSave()" class="px-5 py-2 rounded-lg bg-green-600 text-white font-semibold 
                   hover:bg-green-700 shadow-sm transition flex items-center gap-1">
      <mat-icon class="text-white text-base">save</mat-icon>
      Save
    </button>
  </div>
</div>
