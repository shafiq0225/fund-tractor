<!-- Overlay -->
<div class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50">
    <!-- Modal Card -->
    <div
        class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 space-y-6 transform transition-transform duration-300 scale-100">
        <!-- Header -->
        <h2 class="text-2xl font-bold text-blue-700 flex items-center gap-2">
            <mat-icon class="text-blue-600">add</mat-icon>
            Add New Scheme
        </h2>

        <!-- Form Fields -->
        <div class="space-y-4">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Fund Name</mat-label>
                <input matInput placeholder="Enter Fund Name" [(ngModel)]="fundName" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Scheme ID</mat-label>
                <input matInput placeholder="Enter Scheme ID" [(ngModel)]="schemeId" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Scheme Name</mat-label>
                <input matInput placeholder="Enter Scheme Name" [(ngModel)]="schemeName" />
            </mat-form-field>

            <!-- Toggle Active -->
            <div class="flex items-center gap-4">
                <button type="button" (click)="toggleStatus()" [disabled]="isUpdating"
                    class="relative inline-flex h-6 w-14 items-center rounded-full transition-colors duration-300 ease-in-out shadow focus:outline-none"
                    [ngClass]="isActive ? 'bg-indigo-600' : 'bg-gray-300'">

                    <!-- Toggle circle -->
                    <span class="inline-block h-5 w-5 transform rounded-full bg-white shadow
                 transition-transform duration-300 ease-in-out"
                        [ngClass]="isActive ? 'translate-x-8' : 'translate-x-1'">
                    </span>
                </button>

                <!-- Label -->
                <span class="text-gray-500 text-sm">
                    Toggle to set the scheme as active/inactive
                </span>
            </div>


        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3 mt-4">
            <button mat-stroked-button color="warn" (click)="onCancel()"
                class="hover:bg-red-50 text-red-600 border-red-300 rounded-lg">
                Cancel
            </button>
            <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="!isValid()"
                class="bg-green-600 hover:bg-green-700 text-white rounded-lg shadow-md">
                Add Scheme
            </button>
        </div>
    </div>
</div>
