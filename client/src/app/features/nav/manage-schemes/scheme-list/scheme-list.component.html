<div class="bg-white rounded-2xl shadow-lg border overflow-hidden">
  <table class="table-fixed w-full border-collapse">
    <thead class="bg-gray-50 text-gray-600 text-sm font-semibold">
      <tr>
        <th class="text-left px-6 py-4 w-1/3">Scheme Name</th>
        <th class="text-left px-6 py-4 w-1/4">Created Date</th>
        <th class="text-left px-6 py-4 w-1/4">Last Updated</th>
        <th class="text-left px-6 py-4 w-1/4">Approved By</th>
        <th class="text-left px-6 py-4 w-1/6">Status</th>
        <th class="text-left px-6 py-4 w-1/6">Action</th>
      </tr>
    </thead>
    <tbody class="text-sm text-gray-700">
      <tr *ngFor="let scheme of schemes" class="border-t hover:bg-gray-50 transition-colors">

        <!-- Scheme Name -->
        <td class="px-6 py-4 font-medium text-gray-900">{{ scheme.schemeName }}</td>

        <!-- Created Date -->
        <td class="px-6 py-4 font-medium text-gray-900">{{ scheme.createdAt }}</td>

        <!-- Last Updated -->
        <td class="px-6 py-4 font-medium text-gray-900">{{ scheme.lastUpdatedAt }}</td>

        <!-- Approved By -->
        <td class="px-6 py-4 font-medium text-gray-900">{{ scheme.approvedBy }}</td>

        <!-- Status -->
        <td class="px-6 py-4">
          <span class="px-3 py-1 rounded-full text-xs font-medium" [ngClass]="scheme.status
                ? 'bg-green-100 text-green-700'
                : 'bg-red-100 text-red-700'">
            {{ scheme.status ? 'Active' : 'Inactive' }}
          </span>
        </td>

        <!-- Toggle with Tooltip -->
        <td class="px-6 py-4">
          <button type="button" (click)="onToggle(scheme)"
            matTooltip="{{ scheme.status ? 'Click to deactivate' : 'Click to activate' }}"
            class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300 focus:outline-none shadow"
            [ngClass]="scheme.status ? 'bg-blue-600' : 'bg-gray-300'">
            <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-300 shadow"
              [ngClass]="scheme.status ? 'translate-x-6' : 'translate-x-1'">
            </span>
          </button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
