<div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden hover-lift transition-all duration-300">
  <div class="p-4 border-b border-gray-100">
    <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
      <ng-container [ngSwitch]="type">
        <i *ngSwitchCase="'bar'" class="fas fa-chart-bar text-blue-600"></i>
        <i *ngSwitchCase="'line'" class="fas fa-wave-square text-purple-600"></i>
        <i *ngSwitchCase="'doughnut'" class="fas fa-chart-pie text-green-600"></i>
        <i *ngSwitchCase="'scatter'" class="fas fa-balance-scale text-orange-600"></i>
        <i *ngSwitchDefault class="fas fa-chart-line text-gray-600"></i>
      </ng-container>
      {{ title }}
    </h3>
  </div>
  <div class="p-4">
    <div class="chart-container" style="height: 300px;">
      <canvas #chartCanvas></canvas>
    </div>
  </div>
</div>
