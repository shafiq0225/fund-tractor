<!-- Improved Version -->
<div class="p-6">
  <!-- Enhanced Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome to FundTrackr</h1>
    <p class="text-gray-600">Manage your finances efficiently with our comprehensive dashboard</p>
  </div>

  <!-- Improved Tiles Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    <mat-card *ngFor="let tile of tiles"
      class="aspect-square flex items-center justify-center cursor-pointer group transition-all duration-300 rounded-xl border border-gray-100 hover:border-blue-200 hover:shadow-lg hover:scale-105"
      [routerLink]="tile.route">
      <div
        class="flex flex-col items-center justify-center w-full h-full rounded-xl text-white p-4 group-hover:shadow-inner transition-shadow"
        [ngClass]="tile.color">
        <mat-icon class="text-3xl mb-3 group-hover:scale-110 transition-transform">{{ tile.icon }}</mat-icon>
        <h3 class="text-sm font-semibold text-center leading-tight">{{ tile.title }}</h3>

      </div>
    </mat-card>
  </div>
</div>
