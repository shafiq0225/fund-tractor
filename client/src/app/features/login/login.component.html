<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-blue-50/70 py-8 px-4 relative">
    <!-- Chart line background -->
    <div class="absolute inset-0 opacity-10">
        <svg viewBox="0 0 100 100" class="w-full h-full">
            <path d="M0,50 Q25,30 50,50 T100,30" stroke="currentColor" stroke-width="0.5" fill="none"
                class="text-blue-400" />
            <path d="M0,70 Q25,50 50,70 T100,50" stroke="currentColor" stroke-width="0.5" fill="none"
                class="text-purple-400" />
            <path d="M0,30 Q25,60 50,30 T100,60" stroke="currentColor" stroke-width="0.5" fill="none"
                class="text-indigo-400" />
        </svg>
    </div>

    <!-- Data point dots -->
    <div class="absolute top-1/4 left-1/4 w-3 h-3 bg-green-400/40 rounded-full animate-ping"></div>
    <div class="absolute bottom-1/3 right-1/3 w-2 h-2 bg-blue-400/40 rounded-full animate-ping delay-700"></div>
    <div class="absolute top-2/3 left-1/3 w-2.5 h-2.5 bg-purple-400/40 rounded-full animate-ping delay-300"></div>

    <!-- Enhanced Card with Better Visual Harmony -->
    <mat-card
        class="w-full max-w-sm p-8 rounded-2xl shadow-2xl border-0 bg-gradient-to-br from-white to-blue-50/80 backdrop-blur-md relative z-10 border-blue-100/50">

        <!-- Enhanced Header -->
        <div class="text-center mb-8">
            <div
                class="mx-auto h-16 w-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg mb-4 ring-2 ring-white/50">
                <span class="text-white font-bold text-xl">FT</span>
            </div>
            <h2 class="text-2xl font-bold bg-gradient-to-r from-slate-800 to-blue-700 bg-clip-text text-transparent">
                Welcome Back
            </h2>
            <p class="text-sm text-slate-600 mt-2 font-medium">
                Access your investment dashboard
            </p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()"  class="space-y-5">

            <div *ngIf="hasServerError"
                class="p-3 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm flex items-center gap-2 animate-fade-in">
                <mat-icon class="!text-base text-red-500">error</mat-icon>
                <span>{{ serverErrorMessage }}</span>
            </div>

            <!-- Email Field -->
            <div class="form-group relative">
                <label class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-500">
                        <mat-icon class="!text-lg">email</mat-icon>
                    </span>
                    <input type="email" formControlName="email" placeholder="you@example.com"
                        class="w-full pl-12 pr-4 py-3 bg-white/80 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-400 transition-all duration-200 placeholder-slate-400 shadow-sm"
                        [class.border-red-300]="(email?.invalid && email?.touched) || hasServerError">
                </div>
                <!-- Validation Message with absolute positioning -->
                <div *ngIf="email?.invalid && email?.touched"
                    class="absolute -bottom-6 left-0 text-xs text-red-600 flex items-center gap-1 w-full">
                    <span>
                        <span *ngIf="email?.errors?.['required']">Email is required</span>
                        <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
                    </span>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group relative">
                <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-500">
                        <mat-icon class="!text-lg">lock</mat-icon>
                    </span>
                    <input [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Enter your password" (blur)="checkPasswordValidity()"
                        class="w-full pl-12 pr-12 py-3 bg-white/80 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-400 transition-all duration-200 placeholder-slate-400 shadow-sm"
                        [class.border-red-300]="(password?.invalid && password?.touched) || hasServerError">
                    <button type="button" (click)="hidePassword = !hidePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-blue-600 transition-colors duration-200">
                        <mat-icon class="!text-lg">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </div>

                <!-- Validation Message with absolute positioning -->
                <div *ngIf="password?.invalid && (password?.touched || password?.dirty)"
                    class="absolute -bottom-6 left-0 text-xs text-red-600 flex items-center gap-1 w-full">
                    <span>
                        <span *ngIf="password?.errors?.['required']">Password is required</span>
                        <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                    </span>
                </div>
            </div>

            <!-- Enhanced Submit Button -->
            <button type="submit"
                class="w-full py-4 font-bold text-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02] bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 disabled:opacity-50 disabled:transform-none disabled:cursor-not-allowed"
                [disabled]="loginForm.invalid || isLoading">
                <div class="flex items-center justify-center gap-2">
                    <mat-spinner *ngIf="isLoading" diameter="20" strokeWidth="3" class="!text-white"></mat-spinner>
                    <span class="text-base tracking-wide">Sign In to Dashboard</span>
                </div>
            </button>

            <!-- Enhanced Mode Toggle -->
            <div class="text-center pt-4 border-t border-slate-200/60">
                <p class="text-sm text-slate-600">
                    New to FundTrackr?
                    <button type="button" (click)="navigateToSignup()"
                        class="text-blue-600 hover:text-blue-500 font-bold ml-1 transition-colors duration-200 cursor-pointer">
                        Create account
                    </button>
                </p>
            </div>
        </form>
    </mat-card>
</div>
