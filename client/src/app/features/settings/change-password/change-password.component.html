<app-breadcrumb 
      [links]="[{ label: 'Settings', route: '/settings', icon: 'settings' }]" 
      current="Change Password">
    </app-breadcrumb>

    <div class="max-w-2xl mx-auto">
      <div class="bg-white shadow rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
          <h2 class="text-xl font-semibold text-gray-800">Change Password</h2>
          <p class="text-gray-600 text-sm mt-1">
            Update your account password. Make sure it's strong and secure.
          </p>
        </div>

        <div class="p-6">
          <form class="space-y-6" (ngSubmit)="onSubmit()">
            <div>
              <label for="currentPassword" class="block text-sm font-medium text-gray-700">
                Current Password
              </label>
              <input
                type="password"
                id="currentPassword"
                [(ngModel)]="passwordData.currentPassword"
                name="currentPassword"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
              <label for="newPassword" class="block text-sm font-medium text-gray-700">
                New Password
              </label>
              <input
                type="password"
                id="newPassword"
                [(ngModel)]="passwordData.newPassword"
                name="newPassword"
                required
                minlength="6"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              <p class="mt-1 text-xs text-gray-500">
                Password must be at least 6 characters long.
              </p>
            </div>

            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                Confirm New Password
              </label>
              <input
                type="password"
                id="confirmPassword"
                [(ngModel)]="passwordData.confirmPassword"
                name="confirmPassword"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Error Message -->
            <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-md p-4">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <mat-icon class="!text-red-400 !text-lg">error</mat-icon>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-red-700">{{ error }}</p>
                </div>
              </div>
            </div>

            <!-- Success Message -->
            <div *ngIf="successMessage" class="bg-green-50 border border-green-200 rounded-md p-4">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <mat-icon class="!text-green-400 !text-lg">check_circle</mat-icon>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-green-700">{{ successMessage }}</p>
                </div>
              </div>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
              <button
                type="button"
                (click)="onCancel()"
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                Cancel
              </button>
              <button
                type="submit"
                [disabled]="loading"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                <span *ngIf="loading" class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
                {{ loading ? 'Updating...' : 'Update Password' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
