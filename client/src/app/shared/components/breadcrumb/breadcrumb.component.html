<nav class="flex items-center text-gray-500 text-sm mb-6 px-2">
    <ng-container *ngFor="let link of links; let last = last">
        <a *ngIf="link.route" (click)="goToDashboard()"
            class="flex items-center gap-2 cursor-pointer text-blue-600 hover:text-blue-800 transition-colors duration-200 group">
            <mat-icon class="group-hover:scale-110 transition-transform" *ngIf="link.icon">{{link.icon}}</mat-icon>
            {{ link.label }}
        </a>
        <span *ngIf="!link.route">{{ link.label }}</span>

        <mat-icon class="mx-2 text-gray-400 text-sm">chevron_right</mat-icon>
    </ng-container>

    <span *ngIf="current" class="font-medium text-gray-800 bg-blue-50 px-3 py-1 rounded-full">
        {{ current }}
    </span>
</nav>
