<!-- core/layout/header/header.component.html -->
<header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Left side - Could be empty or have page title -->
            <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-900">Dashboard</h1>
            </div>
            
            <!-- Right side - User menu -->
            <div class="flex items-center space-x-4">
                <span class="text-gray-700">Welcome, User</span>
                <button 
                    (click)="logout()"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-200"
                >
                    Logout
                </button>
            </div>
        </div>
    </div>
</header>
